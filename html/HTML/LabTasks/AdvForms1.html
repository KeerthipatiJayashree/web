<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 input type demonstration</h1>
    <label for="name">Text Input:</label>
    <input type="text" id="name" placeholder="Enter text"><br><br>
    <label for="pwd">Password Input:</label>
    <input type="password" id="pwd" placeholder="Enter password"><br><br>
    <label for="mail">Email Input:</label>
    <input type="email" id="mail" placeholder="Enter email"><br><br>
    <label for="url">URL Input:</label>
    <input type="url" id="url" placeholder="https://example.com"><br><br>
    <label for="Tel">Telephone Input:</label>
    <input type="tel" id="Tel" placeholder="123-456-7890"><br><br>
    <label for="search">Search Input:</label>
    <input type="text" id="search" placeholder="Search..."><br><br>
    <label for="num">Number Input:</label>
    <input type="number" id="num" value="50" readonly><br><br>
    <label for="range">Range Input:</label>
    <input type="range" id="range"><br><br>
    <label for="date">Date Input:</label>
    <input type="date" id="date" ><br><br>
    <label for="time">Time Input:</label>
    <input type="time" id="time" ><br><br>
    <label for="week">Week Input:</label>
    <input type="week" id="week" ><br><br>
    <label for="mon">Month Input:</label>
    <input type="month" id="mon" ><br><br>
    <label for="local">DateTime Local Input:</label>
    <input type="datetime-local" id="local" ><br><br>
    <label for="col">Color Picker:</label>
    <input type="color" id="col" ><br><br>
    <label for="check">Checkbox Input:</label>
    <input type="checkbox" name="check" id="check">
    <label for="check">I agree</label><br><br>
    <label for="rad">Radio Input:</label>
    <input type="radio" name="rad" id="rad">
    <label for="rad">Option 1</label>
    <input type="radio" name="rad" id="rad">
    <label for="rad">Option 2</label><br><br>
    <label for="file">File Upload:</label>
    <input type="file" id="file"><br><br>
    <label for="list">Datalist(with suggestions):</label>
    <input list="list" name="list">
    <datalist id="list">
        <option>Opera</option>
        <option>Disney</option>
    </datalist><br><br>

    <label for="opt">Select Dropdown:</label>
    <select name="opt" id="opt">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select><br><br>
    <label for="txt">Textarea:</label><br>
    <textarea name="txt" id="txt"></textarea><br><br>
    <input type="button" value="Submit">
</body>
</html>
