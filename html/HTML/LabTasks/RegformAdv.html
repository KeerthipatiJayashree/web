<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Signup Form</h2>
<div>
    <fieldset style="border: 1px solid black;">
        <legend>Personal Information</legend><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname"><br><br>
        <label for="gen">Gender:</label><br>
        <input type="radio" name="gen">
        <label for="gen">Male</label><br>
        <input type="radio" name="gen">
        <label for="gen">Female</label><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob"><br><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail"><br><br>
        <label for="tel">Phone Number:</label><br>
        <input type="tel" id="tel">
    </fieldset>
</div>
<div>
    <fieldset style="border: 1px solid black;">
        <legend>Academic Information</legend>
        <label for="grade">Grade/Year:</label><br>
        <input type="text" size="5"><br><br>
        <label for="course">Course:</label><br>
        <select name="course" id="course">
            <option value="mat">Maths</option>
            <option value="sci">Science</option>
            <option value="ss">Social Science</option>
            <option value="lang">Any Language</option>
        </select><br><br>
        <label for="int">Interest:</label><br>
        <input type="checkbox" name="int" id="int">
        <label for="sp">Sports</label><br>
        <input type="checkbox" name="int" id="int">
        <label for="ms">Music</label><br>
        <input type="checkbox" name="int" id="int">
        <label for="rd">Reading</label><br>
    </fieldset>
</div>
<div>
    <fieldset style="border: 1px solid black;">
        <legend>Account Setup</legend>
        <label for="name">Username:</label><br>
        <input type="text" id="name"><br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd"><br><br>
        <label for="cpwd">Confirm Password:</label><br>
        <input type="password" id="cpwd"><br><br>
    </fieldset><br>
    <input type="button" value="Sign Up">
</div>

</body>
</html>
