<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="main.java">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Enter Username"><br><br>
        <label for="email">Email</label>
        <input type="email" id="pwd" placeholder="Enter your email" required><br><br>
        <label for="age">AGE</label>
        <input type="number" name="age" id="age" placeholder= "Enter Age" min="18" max="60" required><br><br>
        <label for="pwd">password</label>
        <input type="password" id="pwd" placeholder="Enter password" pattern="[A-Za-z]" maxlength="8">
        <br><br>
        <!--Radio Buttons-->
        <label for="gender">Gender</label><br>
        <input type="radio" name ="gen" id="M" >
        <label for="M">Male</label><br>
        <input type="radio" name="gen" id="F" >
        <label for="F">Female</label><br>
        <input type="radio" name="gen" id="oth">
        <label for="oth">Others</label>

    </form>
</body>
</html>
