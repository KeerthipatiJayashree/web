<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <h3>Registration Form</h3>

    <label for="uname">Username:</label>
    <input type="text" id="uname" value="Jayashree" disabled><br><br>
    <label for="mail">Email:</label>
    <input type="email" id="mail" required><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" pattern="[A-Za-z]" maxlength="12" minlength="8"><br><br>

    <label for="gen">Gender:</label>
    <input type="radio" name="gender" id="gen">
    <label for="gen">Male</label>
    <input type="radio" name="gender" id="gen">
    <label for="gen">Female</label>
    <input type="radio" name="gender" id="gen">
    <label for="gen">Others</label><br><br>

    <label for="">Select Languages:</label>
    <input type="checkbox" name="lang" id="eng">
    <label for="eng">English</label>
    <input type="checkbox" name="lang" id="tam">
    <label for="tam">Tamil</label>
    <input type="checkbox" name="lang" id="tel">
    <label for="tel">Telugu</label>
    <input type="checkbox" name="lang" id="hin">
    <label for="hin">Hindi</label><br><br>

    <label for="hobby">Select your Hobbies:</label>
    <select name="" id=""><br><br>
        <option value="rb">Reading Books</option>
        <option value="bk">Baking</option>
        <option value="grd">Gardening</option>
        <option value="sing">Singing</option>
    </select><br><br>

    <input type="checkbox" id="cb">
    <label for="cb">I agree to terms and condition</label><br><br>

    <input type="button" value="Register">



</fieldset>
</body>
</html>
