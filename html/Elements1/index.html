<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption> Team List </caption>
        <tr>
            <th>S.No</th>
            <th>Cricket Teams</th>
            <th>Captians</th>
        </tr>
        <tr>
            <th>1</th>
            <td>India</td>
            <td>Rohit sharma</td>
        </tr>
        <tr>
            <th>2</th>
            <td>New Zealand</td>
            <td>Kane</td>
        </tr>
        <tr>
            <th>3</th>
            <td>Australia</td>
            <td>Pat cummins</td>
        </tr>
    </table>
    <!--Row span combines rows and col span combines columns-->
    <br>
    <table border=""cellspacing = "0">
        <caption>TIME TABLE</caption>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>
    <tr>   <!--These are row name-->
        <th rowspan="7">Hours</th>    <!--These are column name-->
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <th colspan="6">Lunch</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <th rowspan="2"colspan="2">Project</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
    </tr>
    </table>

</body>
</html>
