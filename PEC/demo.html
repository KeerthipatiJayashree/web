    <form>
        <fieldset>
        <legend>Google forms</legend>
        <label for="username">Name</label>
        <input type="text" name="username" id="username">
        <button type="submit">Submit</button>
        </fieldset>
        </form>
<center>
    <form>
        <label for="fname">Name:</label>
        <input type="text" id="name" name="name" value="Jayashree" disabled>
        <br>
        <br>
        <label for="fname">Name:</label>
        <input type="text" name="username" id="username" value="shree" readonly>
    </form>
</center>
    <br>
    <form>
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code"pattern="[A-Za-z]{3}">
        <input type="text" id="fname" name="fname" size="5">
        <br>
        <input type="text" id="pin" name="pin" minlength="4" size="4">
        <input type="text" id="pin" name="pin" maxlength="4" size="4">
    </form>
    <br>
    <form action="">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"
        pattern="(?=. *\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number, one uppercase, one lowercase, and at least 8 or more characters">
        <input type="submit">
    </form>
      <br>
    <form>
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
    </form>
    <br>
    <form>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31">
        <br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>

    <audio src="./WhatsApp Audio.mp3.mpeg" controls muted loop preload="auto"></audio>
