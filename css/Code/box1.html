<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style> 
    .container { 
      position: relative; 
    } 
 
    .box1, .box2 { 
      width: 100px; 
      height: 100px; 
      background-color: #3498db; 
      position: absolute; 
    } 
 
    .box1 { 
      top: 0; 
      left: 0; 
    } 
 
    .box2 { 
      top: 50px; 
      left: 50px; 
      background-color: #e74c3c; 
    } 
  </style> 
</head> 
<body> 
 
<div class="container"> 
  <div class="box1"></div> 
  <div class="box2"></div> 
</div> 
 
</body> 
</html>
