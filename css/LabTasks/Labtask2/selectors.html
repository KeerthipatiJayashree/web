<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>

    <h1>CSS Selectors Demo</h1>
    <p>This is a paragraph styled using an element selector.</p>
    <h2>This is a heading styled using an element selector.</h2>
    <p>Another paragraph styled using the same selector.</p>
    <div class="div1">
        <p>This is a div styled using an element selector</p>
    </div>
    <span class="sp1">Span:This is a span styled using a class selector.</span>
</body>
</html>
