<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regform.css">
</head>
<body>
    <h1>Welcome to Nareshit</h1>
    <h2>Register here to Continue</h2>
    <div>
        <form>
            <fieldset>
                <legend>Student Login</legend>
                <label for="fn">First Name:</label><br>
                <input type="text" placeholder="First Name" name="fn" id="fn"><br>
                <label for="ln">Last Name:</label><br>
                <input type="text" placeholder="Last Name" name="ln" id="ln"><br>
                <label for="e">Email:</label><br>
                <input type="email" placeholder="Email" name="e" id="e"><br>
                <label for="m">Mobile number:</label><br>
                <input type="number" placeholder="Mobile number" name="m" id="m"><br>
                <label for="p">Password:</label><br>
                <input type="password" placeholder="Password" name="p" id="p"><br>
                <button>Register</button>
                <a href="">Already Registered? Login Here</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
