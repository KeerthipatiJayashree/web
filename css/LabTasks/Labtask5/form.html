<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        Welcome to Nareshit
    </div>
    <h1>Register here to continue</h1>&nbsp;
    <form>
        <fieldset>
            <legend>Student Login</legend>
            <div class="content">
                <label for="fname">First Name:</label>
                <input type="text" class="fname" placeholder="First Name">
                <label for="lname">Last Name:</label>
                <input type="text" class="lname" placeholder="Last Name">
                <label for="mail">Email:</label>
                <input type="email" class="mail" placeholder="E-Mail">
                <label for="tel">Mobile Number:</label>
                <input type="tel" class="tel" placeholder="Mobile Number">
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" placeholder="password">
            <div class="div2">
                <p><input type="button" id="btn" value="Register"><a href="">Already Registered?Login here</a></p>
            </div>
            </div>
        </fieldset>
    </form>  
</body>
</html>
